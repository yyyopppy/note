{% extends 'base.html' %}

{% block content %}
<h1>Create Reaction</h1>
<form method="post" action="{% url 'note:reaction_create' pk=note.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Reaction</button>
</form>
<a href="{% url 'note:detail' pk=note.pk %}">Back to Note Detail</a>
{% endblock %}
