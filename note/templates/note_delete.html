{% extends 'base.html' %}
{% block title %}Note Delete{% endblock %}

      {% block contents %}
      <br>
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-3を入れる -->
          <div class="col offset-3">
            <form method="POST">
              <br>
              <p>本当に削除しますか?</p>
              {% csrf_token %}
              <button class="btn btn-primary my-2"
                      type="submit">削除</button>
              <a href="{% url 'note:note_detail' object.pk %}" 
                class="btn btn-secondary my-2">キャンセル</a>
            </form>
          </dv>
        </dv>
      </dv>
      {% endblock %}
